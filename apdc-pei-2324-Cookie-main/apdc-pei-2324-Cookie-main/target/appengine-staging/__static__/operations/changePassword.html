<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
  <title>Change Password</title>
  <style>
    body {
      text-align: center;
      background-image: url('../img/space.jpg');
      font-family: 'Roboto Condensed', sans-serif;
      position: relative;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 50px auto auto;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.3);
    }
    h2 {
      text-align: center;
      color: #ffc107;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }
    input[type=text], input[type=text], input[type=text] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input[type=password] {
      /* Apply consistent styling for password fields */
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input[type=submit] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    input[type=submit]:hover {
      background-color: #ffa000;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap">
</head>
<body>
<div class="container">
  <h2>Change Password</h2>
  <form id="changePassword">
    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmation">Confirmation:</label>
    <input type="password" id="confirmation" name="confirmation" required>

    <input type="checkbox" id="showPassword"> Show Password

    <input type="submit" value="Change">
  </form>
</div>

<script>
  // Function to toggle password visibility
  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  // Event listener for the checkbox to toggle password visibility
  document.getElementById('showPassword').addEventListener('change', function() {
    togglePasswordVisibility('currentPassword');
    togglePasswordVisibility('newPassword');
    togglePasswordVisibility('confirmation');
    // Ensure consistent styling for password fields
    const passwordInputs = document.querySelectorAll('input[type="password"]');
    passwordInputs.forEach(input => {
      if (input.type === 'text') {
        input.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
        input.style.color = '#fff';
      } else {
        input.style.backgroundColor = '';
        input.style.color = '';
      }
    });
  });

  document.getElementById('changePassword').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
      currentPassword: document.getElementById('currentPassword').value,
      newPassword: document.getElementById('newPassword').value,
      confirmation: document.getElementById('confirmation').value
    };

    fetch('/rest/changePassword/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'cookie': document.cookie
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              console.log('Response status:', response.status);
              if (!response.ok) {
                throw new Error('Change failed: ' + response.statusText);
              }
            })
            .then(data => {
              console.log('Response data:', data);
              alert('Password successfully changed!');
            })
            .catch(error => {
              console.error('Error:', error);
              alert(error.message);
            });
  });
</script>
</body>
</html>
