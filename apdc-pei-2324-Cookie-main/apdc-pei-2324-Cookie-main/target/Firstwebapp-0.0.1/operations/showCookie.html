<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
  <title>Show Cookie</title>
  <style>
    body {
      text-align: center;
      background-image: url('../img/space.jpg');
      font-family: 'Roboto Condensed', sans-serif;
      position: relative;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 50px auto auto;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.3);
    }
    h2 {
      text-align: center;
      color: #ffc107;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap">
</head>
<body>
<div class="container">
  <h2>Cookie</h2>
  <div id="cookieData"></div>
</div>
<img src="../img/cookies.gif" alt="Cookies GIF" style="width: 600px; height: 400px; margin-top: 120px;">

<script>
  fetch('/rest/login/cookie', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'cookie': document.cookie
    }
  })
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to fetch cookie data');
            }
            return response.json();
          })
          .then(data => {
            const cookieDataDiv = document.getElementById('cookieData');
            Object.entries(data).forEach(([key, value]) => {
              const label = document.createElement('label');
              label.textContent = `${key}: ${value}`;
              cookieDataDiv.appendChild(label);
            });
          })
          .catch(error => {
            console.error('Error:', error);
            alert('No cookie! ' + error.message);
          });
</script>
</body>
</html>
